name: CI/CD Pipeline
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - name: Checkout code
      uses: actions/checkout@v3.2.0
    - name: Create .env file
      run: |
        echo "MONGODB_AUTH_URI=mongodb://localhost:27017/auth_test" >> auth/.env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> auth/.env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> product/.env
        echo "MONGODB_PRODUCT_URI=mongodb://localhost:27017/product_test" >> product/.env
        echo "NODE_ENV=test" >> product/.env
        echo "LOGIN_TEST_USER=${{ secrets.LOGIN_TEST_USER }}" >> product/.env
        echo "LOGIN_TEST_PASSWORD=${{ secrets.LOGIN_TEST_PASSWORD }}" >> product/.env

    - name: Install dependencies
      run: |
        cd auth
        npm ci
        cd ..
        cd product
        npm ci
        cd ..
        npm ci
    - name: Run tests for auth
      run : |
        cd auth
        npm test
    - name: Run tests for product
      run: |
        cd auth
        npm start &
        sleep 5
        # Test if auth service is ready
        timeout 30 bash -c 'until curl -f http://localhost:3000/dashboard 2>/dev/null; do sleep 1; done' || echo "Auth service might not be ready"
        # Create test user for product tests
        curl -X POST http://localhost:3000/register \
          -H "Content-Type: application/json" \
          -d '{"username":"'${{ secrets.LOGIN_TEST_USER }}'","password":"'${{ secrets.LOGIN_TEST_PASSWORD }}'"}' || echo "User might already exist"
        # Test login to verify JWT
        echo "Testing login..."
        LOGIN_RESPONSE=$(curl -s -X POST http://localhost:3000/login \
          -H "Content-Type: application/json" \
          -d '{"username":"'${{ secrets.LOGIN_TEST_USER }}'","password":"'${{ secrets.LOGIN_TEST_PASSWORD }}'"}')
        echo "Login response: $LOGIN_RESPONSE"
        cd ../product
        npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth, product, order, api-gateway]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3.2.0
      
    - name: Verify Docker secrets
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "âŒ ERROR: DOCKER_USERNAME secret is not set!"
          echo "Please add DOCKER_USERNAME to repository secrets"
          exit 1
        fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "âŒ ERROR: DOCKER_PASSWORD secret is not set!"
          echo "Please add DOCKER_PASSWORD to repository secrets"
          exit 1
        fi
        echo "âœ… Docker secrets are configured"
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        install: true
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Generate image tags
      id: tags
      run: |
        DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
        SERVICE="${{ matrix.service }}"
        BRANCH="${{ github.ref_name }}"
        SHA="${{ github.sha }}"
        SHORT_SHA=${SHA:0:7}
        
        # Validate inputs
        if [ -z "$DOCKER_USERNAME" ]; then
          echo "âŒ ERROR: DOCKER_USERNAME is empty"
          exit 1
        fi
        
        echo "ðŸ³ Building for service: $SERVICE"
        echo "ðŸ“¦ Docker username: $DOCKER_USERNAME"
        echo "ðŸŒ¿ Branch: $BRANCH"
        echo "ðŸ”– Short SHA: $SHORT_SHA"
        
        IMAGE_NAME="${DOCKER_USERNAME}/eproject-${SERVICE}"
        echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_OUTPUT
        
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          TAGS="${IMAGE_NAME}:latest,${IMAGE_NAME}:${BRANCH},${IMAGE_NAME}:${BRANCH}-${SHORT_SHA}"
        else
          TAGS="${IMAGE_NAME}:${BRANCH},${IMAGE_NAME}:${BRANCH}-${SHORT_SHA}"
        fi
        
        echo "ðŸ·ï¸ Generated tags: $TAGS"
        echo "TAGS=${TAGS}" >> $GITHUB_OUTPUT
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        file: ./${{ matrix.service }}/Dockerfile
        push: true
        tags: ${{ steps.tags.outputs.TAGS }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
